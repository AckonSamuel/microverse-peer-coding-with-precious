<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
      <h1 id="title">Microverse Peer Coding</h1>
    <p id="description" >A peer coding exercise</p>
    <form id="survey-form" action="#">
      <label id="name-label">Full Name</label>
      <input type="text" id="name" name="name"  placeholder="Example name">

      <label id="email-label">Email</label>
      <input type="email" id="email" name="email" placeholder="example@something.com" >

      <label id="number-label">Number</label>
      <input type="number" id="number" name="number"  min = "0"   max = "20" placeholder="1234567890">
       <select id="dropdown">
    </form>

  </body>
</html>
